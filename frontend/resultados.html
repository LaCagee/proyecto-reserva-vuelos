<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Vuelos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .btn-new-search {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-new-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 15px;
        }

        .results-count {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .flight-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .flight-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .flight-route {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .route-arrow {
            color: #667eea;
            font-size: 1.5rem;
        }

        .flight-price {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .flight-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #5a6c7d;
        }

        .detail-icon {
            font-size: 1.2rem;
            color: #667eea;
        }

        .btn-select {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 172, 132, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .no-results p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .search-info {
                justify-content: center;
            }

            .search-summary {
                flex-direction: column;
                text-align: center;
            }

            .flight-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .flight-route {
                font-size: 1.1rem;
            }

            .flight-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Resultados de B√∫squeda</h1>
            <div class="search-summary">
                <div class="search-info">
                    <div class="search-detail">
                        <span class="detail-icon">üìç</span>
                        <span id="searchRoute">-</span>
                    </div>
                    <div class="search-detail">
                        <span class="detail-icon">üìÖ</span>
                        <span id="searchDate">-</span>
                    </div>
                </div>
                <button class="btn-new-search" onclick="newSearch()">
                    Nueva B√∫squeda
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="loading">
                Cargando vuelos disponibles...
            </div>

            <div id="results-content" style="display: none;">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">
                        0 vuelos encontrados
                    </div>
                </div>
                
                <div id="flightsList">
                    <!-- Los vuelos se cargar√°n aqu√≠ -->
                </div>
            </div>

            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-icon">‚úàÔ∏è</div>
                <h2>No se encontraron vuelos</h2>
                <p>
                    No hay vuelos disponibles para la ruta y fecha seleccionadas.
                    <br><br>
                    Intenta con:
                    <br>‚Ä¢ Fechas diferentes
                    <br>‚Ä¢ Ciudades cercanas
                    <br>‚Ä¢ Verificar la ortograf√≠a
                </p>
                <br>
                <button class="btn-new-search" onclick="newSearch()">
                    Buscar Otros Vuelos
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
        });

        function loadResults() {
            // Obtener datos de la b√∫squeda
            const searchParams = JSON.parse(sessionStorage.getItem('searchParams') || '{}');
            const searchResults = JSON.parse(sessionStorage.getItem('searchResults') || '{}');

            // Si no hay datos, redirigir a inicio
            if (!searchParams.origen || !searchResults.vuelos) {
                alert('No se encontraron datos de b√∫squeda. Ser√°s redirigido al inicio.');
                window.location.href = '/';
                return;
            }

            // Mostrar informaci√≥n de b√∫squeda
            document.getElementById('searchRoute').textContent = 
                `${searchParams.origen} ‚Üí ${searchParams.destino}`;
            document.getElementById('searchDate').textContent = 
                formatDate(searchParams.fecha);

            // Simular carga
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                
                if (searchResults.total > 0) {
                    showResults(searchResults);
                } else {
                    document.getElementById('no-results').style.display = 'block';
                }
            }, 1000);
        }

        function showResults(data) {
            document.getElementById('results-content').style.display = 'block';
            document.getElementById('resultsCount').textContent = 
                `${data.total} vuelo${data.total !== 1 ? 's' : ''} encontrado${data.total !== 1 ? 's' : ''}`;

            const flightsList = document.getElementById('flightsList');
            flightsList.innerHTML = '';

            data.vuelos.forEach(vuelo => {
                const flightCard = createFlightCard(vuelo);
                flightsList.appendChild(flightCard);
            });
        }

        function createFlightCard(vuelo) {
            const card = document.createElement('div');
            card.className = 'flight-card';
            card.onclick = () => selectFlight(vuelo);

            const fecha = new Date(vuelo.fecha_salida);
            const fechaFormateada = fecha.toLocaleDateString('es-CL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const horaFormateada = fecha.toLocaleTimeString('es-CL', {
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <div class="flight-header">
                    <div class="flight-route">
                        <span>${vuelo.origen}</span>
                        <span class="route-arrow">‚Üí</span>
                        <span>${vuelo.destino}</span>
                    </div>
                    <div class="flight-price">${vuelo.precio_formateado}</div>
                </div>
                
                <div class="flight-details">
                    <div class="flight-detail">
                        <span class="detail-icon">üìÖ</span>
                        <span>${fechaFormateada}</span>
                    </div>
                    <div class="flight-detail">
                        <span class="detail-icon">üïê</span>
                        <span>Salida: ${horaFormateada}</span>
                    </div>
                    <div class="flight-detail">
                        <span class="detail-icon">üí∫</span>
                        <span>${vuelo.asientos_disponibles} asientos disponibles</span>
                    </div>
                    <div class="flight-detail">
                        <span class="detail-icon">üÜî</span>
                        <span>Vuelo #${vuelo.id}</span>
                    </div>
                </div>

                <button class="btn-select">
                    Seleccionar este Vuelo
                </button>
            `;

            return card;
        }

        function selectFlight(vuelo) {
            // Guardar vuelo seleccionado
            sessionStorage.setItem('selectedFlight', JSON.stringify(vuelo));
            
            // Redirigir a p√°gina de compra
            window.location.href = '/compra';
        }

        function newSearch() {
            // Limpiar datos de b√∫squeda
            sessionStorage.removeItem('searchParams');
            sessionStorage.removeItem('searchResults');
            sessionStorage.removeItem('selectedFlight');
            
            // Redirigir a inicio
            window.location.href = '/';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-CL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
